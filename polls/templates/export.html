{% extends 'polls/base.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Экспорт данных</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>        
    
</head>
<body class="container">
    {% block bar %}
        <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="{% url 'creat' %}" class="nav-link " aria-current="page">Заполнение анкеты</a>
            <li class="nav-item"><a href="{% url 'mine' %}" class="nav-link" aria-current="page">Таблица</a>
                <li class="nav-item"><a href="{% url 'result' %}" class="nav-link" aria-current="page">Аналитика</a>
          <li class="nav-item"><a href="{% url 'export'%}" class="nav-link  active" aria-current="page">Экспорт</a>
      </ul>
    </header>
  </div>
{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Пожалуйста выберете формат экспортируемого файла</p>
    <select name="file-format" class="form-control my-3">
        <option selected>Выберете формат</option>
        <option>CSV</option>
        <option>JSON</option>
        <option>XLS (Excel)</option>
      </select>
    <button class="btn btn-primary" type="submit">Экспорт</button>
  </form>

{% endblock %}
  
</body>
</html>
